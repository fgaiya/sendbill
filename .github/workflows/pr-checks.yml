name: PR Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint-unit-e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run type-check
      - run: npm run lint
      - run: npm test
      - run: npx playwright install --with-deps
      - run: npm run build
      - run: npx playwright test
